<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-translate="site-title">Florence Bastaraud - Front End Developer</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <script
      src="https://kit.fontawesome.com/058064b705.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gotu&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="preload-playground"></div>
    <div class="preload-ball"></div>

    <div id="particles-js"></div>

    <header class="header">
      <div class="header__content wrapper">
        <div class="header__content--logo">
          <a
            href="/"
            class="logo"
            aria-label="Logo who has a clickable link to the homepage"
            data-translate="logo-label"
            data-label="true"
            ><span>FB</span></a
          >
        </div>

        <nav class="header__content--nav">
          <a
          href="/#hero"
          class="menu-link"
          aria-label="Link to the homepage"
          data-translate="nav-home-label"
          data-label="true"
            ><i
              class="fa-solid fa-house-flag"
              aria-label="Home icon"
              data-translate="nav-home-icon-label"
              data-label="true"
            ></i
          ></a>
          <a href="/#about" class="menu-link" data-translate="about"></a>
          <a href="/#skills" class="menu-link" data-translate="skills"></a>
          <a href="/#career" class="menu-link" data-translate="career"></a>
          <a href="/#projects" class="menu-link" data-translate="projects"></a>
          <div class="select">
            <select
              aria-label="Choose website language"
              class="lang-switch"
              id="lang-switcher"
              data-translate="nav-lang-switcher-label"
              data-label="true"
            >
              <option value="en">en</option>
              <option value="fr">fr</option>
            </select>
          </div>
        </nav>
      </div>
    </header>

    <main class="main">
      <section class="main__hero" id="hero">
        <div class="main__hero--wrapper wrapper">
          <div class="content">
            <h2 class="content__fname title">Florence</h2>
            <h2 class="content__lname title">Bastaraud</h2>
            <h1 class="content__work-title" data-translate="hero-work-title"></h1>
          </div>
          <div class="illust">
            <div class="illust__image" id="hero-illust">
              <img
                src="./src/images/me.png"
                alt="Picture of Florence Bastaraud"
              />
            </div>
            <div class="illust__speech-bubble">
              <p class="illust__speech-bubble--text" data-translate="hero-speech"></p>
            </div>
          </div>
        </div>
      </section>

      <section class="main__about section" id="about">
        <div class="main__about--wrapper wrapper">
          <div class="content">
            <h2 class="content__title title" data-translate="about-title"></h2>
            <p class="content__text" data-translate="about-text"></p>
          </div>
        </div>
      </section>

      <section class="main__skills section" id="skills">
        <div class="main__skills--wrapper wrapper">
          <h2 class="title" data-translate="skills-title"></h2>

          <div class="skills">
            <div class="skills__item skills__front active">
              <h3 class="skills__item--title">Front</h3>

              <ul class="skills__item--list" id="skills__front--list"></ul>
            </div>

            <div class="skills__item skills__back">
              <h3 class="skills__item--title">Back</h3>

              <ul class="skills__item--list" id="skills__back--list"></ul>
            </div>

            <div class="skills__item skills__more">
              <h3 class="skills__item--title" data-translate="skills-more"></h3>

              <ul class="skills__item--list" id="skills__more--list"></ul>
            </div>
          </div>
        </div>
      </section>

      <section class="main__career section" id="career">
        <div class="main__career--wrapper wrapper">
          <div class="content">
            <h2 class="content__title title" data-translate="career-title"></h2>
            <a
              class="cv primary-cta"
              href="./src/images/CV24Y_Florence_Bastaraud.pdf"
              class="content__cta"
              data-translate="career-cta"
            >
            </a>
          </div>
        </div>
      </section>

      <section class="main__projects section" id="projects">
        <div class="main__projects--wrapper wrapper">

          <h2 class="title" data-translate="projects-title"></h2>
          <div class="projects">
            
            <div class="projects__filters">

              <ul class="projects__filters--list"></ul>

            </div>

            <div class="projects__flux">
              
            </div>

            </div>

          </div>

        </div>
      </section>

      
    </main>

    <footer class="footer">
      <div class="footer__content wrapper">
        <div class="footer__content--links">
          <div class="menu">
            <a href="/#about" class="menu-link" data-translate="about"></a>
            <a href="/#skills" class="menu-link" data-translate="skills"></a>
            <a href="/#career" class="menu-link" data-translate="career"></a>
            <a href="/#projects" class="menu-link" data-translate="projects"></a>
          </div>

          <div class="find-me" id="socials">
            <a
              href="https://github.com/florenceBastaraud"
              target="_blank"
              title="Find me on Github"
              data-translate="socials-github-label"
              data-title="true"
              ><i class="fa-brands fa-github"></i
            ></a>
            <a
              href="https://www.linkedin.com/in/florence-bastaraud-2630b3204/"
              target="_blank"
              title="Find me on Linkedin"
              data-translate="socials-linkedin-label"
              data-title="true"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
            <a
            href="mailto:fbastaraud@yahoo.fr"
            title="Email me"
            data-translate="socials-email-label"
            data-title="true"
              ><i class="fa-solid fa-envelope"></i
            ></a>
          </div>
        </div>

        <div class="footer__content--copyrights">
          <span>Â© 2024</span>
          <a href="/">Florence Bastaraud</a>
        </div>
      </div>
    </footer>

    <button
      id="back-to-top"
      class="back-to-top"
      aria-label="Go back to the top of the page"
      data-translate="arrow-back-top-label"
      data-label="true"
    >
      <i
        class="fa-solid fa-arrow-up"
        aria-label="Arrow top icon"
        data-translate="arrow-top-icon-label"
        data-label="true"
        >
      </i>
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="./src/js/main.js"></script>
  </body>
</html>
